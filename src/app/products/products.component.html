<main>
    <div class="position-relative">
      <!-- shape Hero -->
      <section class="section section-lg section-shaped pb-250">
        <div class="shape shape-style-1 shape-default">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <!-- SVG separator -->
        <div class="separator separator-bottom separator-skew">
          <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
          </svg>
        </div>
      </section>
      <!-- 1st Hero Variation -->
    </div>
    <section class="section section-lg pt-lg-0 mt--200">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <!-- ############# FILTER ############# -->
            <h3 class="  text-white">Preço (Maior que):</h3>
            <div class="form-group" [ngClass]="{'focused':focus===true}">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni"></i></span>
                </div>
                <input class="form-control" placeholder="0" type="number" [(ngModel)]="price" (focus)="focus=true" (blur)="focus=false">
              </div>
            </div>
      
            <div class="row row-grid">
              <div class="col-lg-4" *ngFor='let product of (products|priceFilter:price)'>
                <div class="card card-lift--hover shadow border-0">
                  <div class="card-body py-5">
                    <div class="icon icon-shape icon-shape-warning rounded-circle mb-4">
                      <i class="ni ni-planet"></i>
                    </div>
                    <h6 class="text-warning text-uppercase">{{product.name | uppercase}}</h6>
                    <p class="description mt-3">Descrição do produto.</p>
                    <div>
                      <span class="badge badge-pill badge-warning">{{product.price |  moeda}}</span>
                    </div>
                    <a href="javascript:void(0)" class="btn btn-warning mt-4">Adicionar ao carrinho</a>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
